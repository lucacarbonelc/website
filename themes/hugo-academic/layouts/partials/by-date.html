
<ul>
    <!-- orders content according to the "date" field in front matter -->
    {{ range .Pages.ByDate }}
        <li>
            <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
            <time>{{ .Date.Format "`r format(Sys.time(), '%d %B %Y')`" }}</time>
        </li>
    {{ end }}
</ul>
