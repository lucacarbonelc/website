# Page Sharer
# Documentation: https://sourcethemes.com/academic/docs/customization/#page-sharer

[[buttons]]
  id = "twitter"
  url = "https://twitter.com/intent/tweet?url={https://lucacarbone.netlify.com/pdf/cultcog.pdf}&text={title}"
  title = "Twitter"
  icon_pack = "fab"
  icon = "twitter"
  enable = true

[[buttons]]
  id = "facebook"
  url = "https://www.facebook.com/sharer.php?u={https://lucacarbone.netlify.com/pdf/cultcog.pdf}&t={title}"
  title = "Facebook"
  icon_pack = "fab"
  icon = "facebook-f"
  enable = true

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body={https://lucacarbone.netlify.com/pdf/cultcog.pdf}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true